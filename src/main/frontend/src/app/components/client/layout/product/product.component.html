<div class="main-container">
    <div class="row product-intro-block">
        <div class="col-md-7">
            <h2 class="mb-4 product-intro-title">Our Menu Pricing</h2>
            <p class="flip">
                <span class="deg1"></span>
                <span class="deg2"></span>
                <span class="deg3"></span>
            </p>
            <p class="mt-5">Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts.</p>
        </div>
    </div>
    <div class="row product-block">
        <div class="product-content" *ngFor="let product of productList">
            <div class="row" style="padding: 2%;">
                <div class="img" [ngStyle]="{'background-image': 'url(http://via.placeholder.com/60)'}"></div>
                <div class="desc col-auto">
                    <div class="d-flex justify-content-between" style="height: 30px;">
                        <div class="">
                            <h3><span>{{product.name}}</span></h3>
                        </div>
                        <div class="flex-grow-1 dashed">

                        </div>
                        <div class="">
                            <span class="price">{{product.price + ' â‚¬'}}</span>
                        </div>

                    </div>
                    <div class="row">
                        <p>{{product.description}}</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
